<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roulette Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Roulette 1 -->
    <div class="header">
      <img
        class="monagas-innova"
        src="./images/monagas_innova_logo_blanco.png"
      />
    </div>
    <div class="middle">
      <div id="fhase-one" style="display: block">
        <div class="card-file">
          <button
            class="card op1"
            id="card-number-one"
            value="blue"
            onclick="getValue(value)"
          >
            <div class="card-title"></div>
          </button>
          <button
            class="card op2"
            id="card-number-two"
            value="purple"
            onclick="getValue(value)"
          >
            <div class="card-title"></div>
          </button>
        </div>
        <div class="card-file">
          <button
            class="card op3"
            id="card-number-one"
            value="pink"
            onclick="getValue(value)"
          >
            <div class="card-title"></div>
          </button>
          <button
            class="card op4"
            id="card-number-two"
            value="purple2"
            onclick="functionFour()"
          >
            <div class="card-title"></div>
          </button>
        </div>
      </div>
      <div id="fhase-two" style="display: none">
        <img class="roulette-image" src="./images/RULETA.png" />
				<div class="markers"></div>
        <div class="box-roulette" id="">
          <button class="image-button" type="button" id="btn-start">
            <img class="innovin-logo" src="images/innovin-logo.png" />
          </button>
          <div class="roulette" id="roulette"></div>
        </div>
      </div>
			<div id="fhase-three" style="display: none;">
				<h2>USTED HA GANADO: UN COCTEL DE BIENVENIDA (MOJITO)</h2>
				<!-- <img src="./images/cuba.png" id="cuba"> -->
				<img src="./images/mojito.jpg" class="mojito" id="mojito" />
			</div>
    </div>
    <div class="footer">
      <div id="innovin-writer">
        <div class="innovin-message text-center">
          <h4>SELECCIONA UN COLOR</h4>
        </div>
        <img class="innovin" src="./images/innovin-writer.png" />
      </div>
      <div id="innovin-happy" style="display: none">
        <div class="innovin-message text-center">
          <h4>TOCA LA RULETA PARA GIRARLA</h4>
        </div>
        <img class="innovin" src="./images/innovin-happy.png" />
      </div>
      <div id="innovin-winner" style="display: none">
        <img class="innovin" src="./images/innovin-winner.png" />
      </div>
    </div>

    <!-- End Roulette 1 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
