<!doctype html>
<html lang="en">
  <head>
  	<title>Roulette Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<!-- Roulette 1 -->

		<div class="box-roulette">
			<div class="markers"></div>
			<button type="button" id="btn-start">
				Spin
			</button>
			<div class="roulette" id="roulette"></div>
		</div>
		<div class="card-file">
			<div class="card op1" id="card-number-one" onclick="functionOne()">
					<div class="card-title">
							<p>1</p>
					</div>
			</div> 
			<div class="card op2" id="card-number-two" onclick="functionTwo()">
					<div class="card-title" >
							<p>2</p>
					</div>
			</div>
			<div class="card op3" id="card-number-three" onclick="functionThree()">
					<div class="card-title">
							<p>3</p>
					</div>
					<div class="">
							<p></p>
					</div>
			</div>
			<div class="card op4" id="card-number-four" onclick="functionFour()">
					<div class="card-title">
							<p>4</p>
					</div>
					<div class="">
							<p></p>
					</div>
			</div>
	</div>

	<!-- End Roulette 1 -->

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
		<script src='https://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
