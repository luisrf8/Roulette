<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roulette Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
		<link href="//db.onlinewebfonts.com/c/4944f4308352f169f622b1f098fa2203?family=Formula1+Display+Wide" rel="stylesheet" type="text/css"/>  </head>
  <body>
    <button class="return" onclick="home()">
      <i class="fa-solid fa-house fa-2xl"></i>
    </button>
		<input type="text" id="winner"/>
		<button onclick="knowValue()">Roulette</button>
    <div class="header">
      <img
        class="monagas-innova"
        src="./images/monagas_innova_logo_blanco.png"
      />
    </div>
    <div id="fhase-one" style="display: block">
      <div class="middle">
        <div class="card-file">
          <button
            class="card op1"
            id="card-number-one"
            value="blue"
            onclick="getValue(value)"
          >
            <div
              class="card-title"
              id="card-selected"
              style="display: none;"
            >
              <i class="fa-solid fa-check fa-2xl"></i>
            </div>
          </button>
          <button
            class="card op2"
            id="card-number-two"
            value="purple"
            onclick="getValue(value)"
          >
            <div
              class="card-title"
              id="card-selected"
              style="display: none;"
            >
              <i class="fa-solid fa-check fa-2xl"></i>
            </div>
          </button>
        </div>
        <div class="card-file">
          <button
            class="card op3"
            id="card-number-one"
            value="pink"
            onclick="getValue(value)"
          >
            <div
              class="card-title"
              id="card-selected"
              style="display: none;"
            >
              <i class="fa-solid fa-check fa-2xl"></i>
            </div>
          </button>
          <button
            class="card op4"
            id="card-number-two"
            value="blackpurple"
            onclick="getValue(value)"
          >
            <div class="card-title" id="card-selected"></div>
          </button>
        </div>
      </div>
      <div class="footer">
        <div class="innovin-message text-center">
          <h4>SELECCIONA UN COLOR</h4>
        </div>
        <img class="innovin" src="./images/innovin-writer.png" />
      </div>
    </div>

    <div id="fhase-two" style="display: none">
      <div class="middle">
        <img class="roulette-image" src="./images/RULETA.png" />
        <div class="markers"></div>
        <div class="box-roulette" id="">
          <button class="image-button" type="button" id="btn-start">
            <img class="innovin-logo" src="images/innovin-logo.png" />
          </button>
          <div class="roulette" id="roulette"></div>
        </div>
      </div>
      <div class="footer">
        <div>
          <div class="innovin-message text-center">
            <h4>¡2DA OPORTUNIDAD! TOCA LA RULETA PARA GIRARLA.</h4>
          </div>
          <img class="innovin" src="./images/innovin-happy.png" />
        </div>
      </div>
    </div>

    <div id="fhase-three" style="display: none">
      <div class="middle">
        <div class="reward">
          <h2>USTED HA GANADO</h2>
          <h5>UN COCTEL "BLOCKCHAIN"</h5>
        </div>
      </div>
      <div class="footer">
        <img class="innovin-winner" src="./images/innovin-winner.png" />
      </div>
    </div>
		<div id="fhase-three-winner" style="display: none">
      <div class="middle">
        <div class="reward">
          <h2>USTED HA GANADO</h2>
          <h5>UN TICKET DE KRIPTORIFA</h5>
        </div>
      </div>
      <div class="footer">
        <img class="innovin-winner" src="./images/innovin-winner.png" />
      </div>
    </div>
		<div id="fhase-three-comodin" style="display: none">
      <div class="middle">
        <div class="reward">
          <h2>USTED HA GANADO</h2>
          <h5>¡UN TICKET DE KRIPTORIFA Y UN COCTEL BLOCKCHAIN!</h5>
        </div>
      </div>
      <div class="footer">
        <img class="innovin-winner" src="./images/innovin-winner.png" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5de6012a34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
